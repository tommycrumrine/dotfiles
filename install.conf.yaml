---
- defaults:
    link:
      relink: true
- clean:
    "~/.config":
      recursive: true
- create:
  - ~/.config
- link:
    "~/.tmux.conf": dotfiles/tmux.conf
    "~/.config": dotfiles/config
    "~/.gitconfig": dotfiles/gitconfig
    "~/.vimrc": dotfiles/vimrc
    "~/.vim": dotfiles/vim
    "~/.nvim": dotfiles/nvim
